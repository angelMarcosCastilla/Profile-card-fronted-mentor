<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <title> Profile card component</title>
   <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  </head>
<body>

  <main class="main">
    <article class="card">
      <header class="card__header">
        <img src="./images/bg-pattern-card.svg" alt=""/>
      </header>
      <section class="card__body">
          <img class="card__picture" src="images/image-victor.jpg" alt="">
          <p class="card__text text--bold">
            Victor Crest
            <span class="card__age card__text--grey">26</span>
          </p>
          <p class="card__text card__text--grey">London</p>
        
      </section>
      <footer class="card__footer">
        <div class="card__stat">
          <div class="card__number">
            <p class="text--bold">88k</p>
            <p class="card__text--grey fs-4">Followers</p>
          </div>
          <div class="card__number">
            <p class="text--bold">80.3k</p>
            <p class="card__text--grey  fs-4">Likes</p>
          </div>
          <div class="card__number">
            <p class="text--bold ">1.4k</p>
            <p class="card__text--grey  fs-4">Photos</p>
          </div>
        </div>
      </footer>
    </article>
  </main>  
</body>
